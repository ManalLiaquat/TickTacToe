<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe | Game</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center" id="myDiv">
        <h1 style="color: white; text-transform: uppercase">Tic Tac Toe</h1>
        <h3 class="text-center text-warning">Which turn you want?</h3>
        <a class="btn btn-danger" id="turnX">Turn X</a>
        <a class="btn btn-secondary" id="turnO">Turn O</a>\
        <div class="row">
            <br>
            <br>
            <div class="col-xs-12">
                <a class="btn btn-primary tic btn-lg" id="0">#</a>
                <a class="btn btn-primary tic btn-lg" id="1">#</a>
                <a class="btn btn-primary tic btn-lg" id="2">#</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a class="btn btn-primary tic btn-lg" id="3">#</a>
                <a class="btn btn-primary tic btn-lg" id="4">#</a>
                <a class="btn btn-primary tic btn-lg" id="5">#</a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <a class="btn btn-primary tic btn-lg" id="6">#</a>
                <a class="btn btn-primary tic btn-lg" id="7">#</a>
                <a class="btn btn-primary tic btn-lg" id="8">#</a>
            </div>
        </div>
        <div class="row">
            <br><div class="col-xs-12">
                <footer class="text-success">
                    This app was made by
                    <strong>
                        <a href="https://github.com/ManalLiaquat/" class="badge badge-danger" target="_blank">Manal Liaquat</a>
                    </strong>
                </footer>
            </div><br>
        </div>
    </div>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./sw.js')
                .then(function () { console.log('Service Worker Registered'); });
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
